      <h2>TIC TAC TOE</h2>
<h3>testing</h3>

<div id="message">Start the game!</div>

  <div class="gameBoard">
  <div class="row">
    <div class="square" id="r1"></div>
    <div class="square" id="r2"></div>
    <div class="square" id="r3"></div>
  </div>

  <div class="row">
    <div class="square" id="r4"></div>
    <div class="square" id="r5"></div>
    <div class="square" id="r6"></div>
  </div>

  <div class="row">
    <div class="square" id="r7"></div>
    <div class="square" id="r8"></div>
    <div class="square" id="r9"></div>
  </div>
</div>



<div class="input-prepend input-append">
    <span class="add-on win_text">X won</span><strong id="xWin" class="win_times add-on">X</strong><span class="add-on">time(s)</span>
    </div>
    <div class="input-prepend input-append">
    <span class="add-on win_text">X won</span><strong id="oWin" class="win_times add-on">0</strong><span class="add-on">time(s)</span>
    </div>

<div class="row"><a href="#" id="reset" class="btn-success btn span3" >Restart</a></div></div>



<script type="text/javascript" src="assets/scripts/game.js"></script>

    </body>

    <!-- Button trigger modal -->
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Create an account.</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      <form>
        <input type='text' name="registration" id="registration" placeholder="Resource ID Here">
      </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </div>
</div>
