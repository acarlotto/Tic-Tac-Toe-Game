    <div class="modal fade" id="myModal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Play Tic Tac Toe</h4>
          </div>
          <div class="modal-body">
            <form id="signUp">
              <fieldset>
                <legend> Sign up for an account</legend>
                <input type ="text" name="credentials[email]" placeholder="Email">
                <input type="password" name="credentials[password]" placeholder="Password">
                <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
                <input type="submit" name="submit" value="Sign Up">
              </fieldset>
            </form>

            <h3>Sign In</h3>
            <div>
              <form id="signIn">
                <fieldset>
                  <legend> Sign In</legend>
                  <input type="text" name="credentials[email]" placeholder="Email">
                  <input type="password" name="credentials[password]" placeholder="Password">
                  <input type="submit" name="submit" value="login">
                </fieldset>
              </form>
              </div>

              <h3>Change Password</h3>
              <div>
                <form id="changePassword">
                  <fieldset>
                    <legend> Change password below</legend>
                    <input type="password" name="credentials[password]" placeholder="old password">
                    <input type="password" name="credentials[password]" placeholder="new password">
                    <input type="submit" name="submit" value="submit change">
                  </fieldset>
                </form>
                </div>

                <h2>User Search</h2>
                <form class='' id='user-search'>
                  <div class="form-group">
                  </div>
                  <button type="submit" class="btn btn-default">Get All Users</button>
                </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</html>
