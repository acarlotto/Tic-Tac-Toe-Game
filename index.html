<div class="content">
<div class="title">TIC TAC TOE</div>
<div id="message">Start the game!</div>
</div>
  <div class="gameBoard">
  <div class="row">
    <div class="square" id="r1"></div>
    <div class="square" id="r2"></div>
    <div class="square" id="r3"></div>
  </div>

  <div class="row">
    <div class="square" id="r4"></div>
    <div class="square" id="r5"></div>
    <div class="square" id="r6"></div>
  </div>

  <div class="row">
    <div class="square" id="r7"></div>
    <div class="square" id="r8"></div>
    <div class="square" id="r9"></div>
  </div>
</div>


<div class="content"><a href="#" id="reset" class="btn-success btn span12">START NEW GAME</a></div></div>



<script type="text/javascript" src="assets/scripts/game.js"></script>

    </body>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Play Tic Tac Toe</h4>
          </div>
          <div class="modal-body">
            <form id="registration">
             <h2> Register To Play </h2>
             <div class="input-group">
             <label for="username"> Username </label>
             <input type="text" name="credentials[email]" placeholder="Email">
             </div>
             <div class="input-group">
             <label for="password"> Password </label>
             <input type="password" name="credentials[password]" placeholder="Password">
             </div>
             <div class="input-group">
             <label for="password-confirm"> Password </label>
             <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
             </div>
             <input type="submit" name="submit" class="submit" value="Register">
           </form>

           <div class="row">
          <form id="login">
            <h2> Login To Play </h2>
            <div class="input-group">
              <label for="username"> Username </label>
              <input type="text" name="credentials[email]" placeholder="Email">
            </div>
            <div class="input-group">
              <label for="password"> Password </label>
              <input type="password" name="credentials[password]" placeholder="Password">
            </div>
            <input type="submit" name="submit" class="submit" value="Log In">
          </form>


            <form id="passChange">
              <h2> Change Password </h2>
              <div class="input-group">
                <label for="oldPassword"> Old Password </label>
                <input type="password" name="passwords[old]" placeholder="Old Password">
              </div>
              <div class="input-group">
                <label for="newPassword"> New Password </label>
                <input type="password" name="passwords[new]" placeholder="New Password">
              </div>
              <input type="submit" name="submit" class="submit" value="Change Password">
            </form>
            <button class="btn" id="log-out"> Log Out </button>

          </div>



                <h2>User Search</h2>
                <form class='books' id='user-search'>
          <label for="user[id]">Book ID</label>
          <input type="text" name="user[id]" placeholder="ID Here">
          <button type="submit" class="btn btn-default">Get Book</button>
        </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
